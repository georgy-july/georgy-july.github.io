title: Juliy Leonov Space
url: http://georgy-july.github.io
baseurl: ""
email: juliyl64@gmail.com
description: >- 
 Cool music bits creation and music arrangements, live guitar music. 
 Создание музыкальных отрывков, аранжировка музыки, запись живой гитары.
github_username: georgy-july
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Moscow

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Юлий Леонов"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Гитарист, звукорежиссёр"
  links:
    - label: "Bandcamp"
      icon: "fab fa-fw fa-bandcamp"
      url: "https://bandcamp.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/georgy-july"

footer:
  links:
    - label: "Bandcamp"
      icon: "fab fa-fw fa-bandcamp"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
